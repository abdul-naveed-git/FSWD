<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart - DomClone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-metallic-seaweed {
      background-color: #0b648f;
    }
    .text-crimson {
      color: crimson;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-metallic-seaweed p-4 text-white text-2xl font-bold text-center">
    üõí Your Cart
  </header>

  <main class="p-6 max-w-3xl mx-auto">
    <div id="cartItems" class="space-y-4"></div>
    <div class="mt-6 text-right">
      <h2 class="text-xl font-semibold">Total: <span id="totalPrice" class="text-crimson">Rs.0</span></h2>
      <button id="clearCartBtn" class="mt-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Clear Cart</button>
    </div>
  </main>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cartItems');
      const totalPriceElement = document.getElementById('totalPrice');
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="text-center text-lg">Your cart is empty üçï</p>';
        totalPriceElement.textContent = 'Rs.0';
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'bg-white p-4 rounded-lg shadow flex justify-between items-center';

        itemDiv.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${item.name}</h3>
            <p class="text-crimson">Rs.${item.price}</p>
          </div>
          <button onclick="removeItem(${index})" class="bg-red-500 hover:bg-red-700 text-white px-3 py-1 rounded">Remove</button>
        `;

        cartItemsContainer.appendChild(itemDiv);
      });

      totalPriceElement.textContent = `Rs.${total}`;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    document.getElementById('clearCartBtn').addEventListener('click', () => {
      localStorage.removeItem('cart');
      renderCart();
    });

    window.onload = renderCart;
  </script>
</body>
</html>
