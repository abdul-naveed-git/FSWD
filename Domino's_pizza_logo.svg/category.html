<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category - Veg Pizzas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-metallic-seaweed p-4 text-white text-center text-2xl font-bold">
    üçï Domino's - Veg Pizzas
  </header>

  <main class="p-4">
    <h2 class="text-xl font-semibold mb-4">Veg Pizzas</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <div class="bg-white rounded-2xl shadow-lg p-4">
        <img src="D:\23501A4247\gfg training day-2\FSD\Domino's_pizza_logo.svg\1cc3b474-cc7b-435b-9da3-bac839a62b6c_PIZ0180.jpg" alt="Pizza" class="rounded-xl mb-2" />
        <h3 class="text-lg font-bold" style="color: #3b9f9f">Veggie Supreme</h3>
        <p class="text-sm text-gray-600">Mushrooms, olives, corn, and more!</p>
        <p class="mt-2 font-semibold" style="color: crimson">Rs.299</p>
        <button onclick="addToCart('Veggie Supreme', 299, 'btn1')" class="mt-3 bg-red-600 hover:bg-[#1182bf] text-white px-6 py-3 rounded-full shadow-md border border-[#0f6491]">Add to Cart</button>
      </div>
      
    </div>
  </main>

  <script>
    function addToCart(pizzaName, price, buttonId) {
      const button = document.getElementById(buttonId);
      button.innerHTML = 'Adding...';
      button.disabled = true;

      setTimeout(function() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name: pizzaName, price: price });
        localStorage.setItem('cart', JSON.stringify(cart));

        button.innerHTML = 'Added!';
        button.classList.remove('bg-red-600');
        button.classList.add('bg-green-600');

        setTimeout(function() {
          window.location.href = "cart.html";
        }, 1000);
      }, 1000);
    }
  </script>
</body>
</html>
