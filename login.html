<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - DomClone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-metallic-seaweed p-4 text-white text-center text-2xl font-bold">
    üçï Domino's - Login
  </header>

  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/3">
      <h2 class="text-xl font-semibold mb-4">Login to Your Account</h2>
      <form action="" method="POST">
        <div class="mb-4">
          <label for="username" class="block text-sm font-semibold">Username</label>
          <input type="text" id="username" class="border-2 border-gray-300 p-2 w-full rounded-lg" required />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-semibold">Password</label>
          <input type="password" id="password" class="border-2 border-gray-300 p-2 w-full rounded-lg" required />
        </div>
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg w-full">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
