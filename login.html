<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Domino's Pizza</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .bg-primary {
      background-color: #0b648f;
    }
    .bg-accent {
      background-color: #e63946;
    }
    .text-accent {
      color: #e63946;
    }
    .login-container {
      max-width: 400px;
      width: 90%;
    }
    .input-field {
      transition: all 0.3s ease;
    }
    .input-field:focus {
      border-color: #0b648f;
      box-shadow: 0 0 0 3px rgba(11, 100, 143, 0.2);
    }
    .btn-login {
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-primary p-4 text-white sticky top-0 z-50 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold flex items-center">
        <span class="mr-2">üçï</span> Domino's Pizza
      </a>
      <a href="index.html" class="text-white hover:text-gray-200">
        <i class="fas fa-chevron-left mr-1"></i> Back to Home
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="login-container bg-white p-8 rounded-xl shadow-lg">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back!</h1>
        <p class="text-gray-600">Login to your account to continue</p>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <div class="relative">
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="input-field border-2 border-gray-200 p-3 w-full rounded-lg pl-10 focus:outline-none"
              placeholder="your@email.com"
              required
            >
            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="input-field border-2 border-gray-200 p-3 w-full rounded-lg pl-10 focus:outline-none"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            >
            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input 
              type="checkbox" 
              id="remember" 
              name="remember"
              class="h-4 w-4 text-accent focus:ring-accent border-gray-300 rounded"
            >
            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <a href="forgot-password.html" class="text-sm text-accent hover:underline">Forgot password?</a>
        </div>

        <button 
          type="submit" 
          class="btn-login bg-accent hover:bg-red-700 text-white py-3 px-4 rounded-lg w-full font-semibold"
        >
          <span id="loginText">Login</span>
          <span id="loginSpinner" class="hidden">
            <i class="fas fa-spinner fa-spin mr-2"></i> Logging in...
          </span>
        </button>

        <div class="text-center text-sm text-gray-600 mt-4">
          Don't have an account? 
          <a href="register.html" class="text-accent font-medium hover:underline">Sign up</a>
        </div>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
            <i class="fab fa-google text-red-500 mr-2"></i>
            <span>Google</span>
          </button>
          <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
            <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
            <span>Facebook</span>
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white py-4 text-center text-sm">
    <p>&copy; 2023 Domino's Pizza Clone. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show loading state
      document.getElementById('loginText').classList.add('hidden');
      document.getElementById('loginSpinner').classList.remove('hidden');
      
      // Simulate login process
      setTimeout(function() {
        // In a real app, you would validate credentials here
        // For demo purposes, we'll just redirect
        window.location.href = 'index.html';
      }, 1500);
    });

    // Simple form validation
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    
    emailInput.addEventListener('blur', validateEmail);
    passwordInput.addEventListener('blur', validatePassword);
    
    function validateEmail() {
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!emailRegex.test(email)) {
        emailInput.classList.add('border-red-500');
        return false;
      } else {
        emailInput.classList.remove('border-red-500');
        return true;
      }
    }
    
    function validatePassword() {
      const password = passwordInput.value.trim();
      
      if (password.length < 6) {
        passwordInput.classList.add('border-red-500');
        return false;
      } else {
        passwordInput.classList.remove('border-red-500');
        return true;
      }
    }
  </script>
</body>
</html>
